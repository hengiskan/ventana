<div class="flex justify-center bg-blue-500 text-white text-sm font-bold px-4 py-3" role="alert">
  <svg class="fill-current  w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
  <p>EDITAR EMPRESAS</p>
</div>
<div [ngClass]="{'hidden': tabvisible }" class="relative px-10  top-20 items-center">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Id
                </th>
                <th scope="col" class="px-6 py-3">
                    Creado por
                </th>
                <th scope="col" class="px-6 py-3">
                    Fecha creacion
                </th>
                <th scope="col" class="px-6 py-3">
                    Modificado por
                </th>
                <th scope="col" class="px-6 py-3">
                   Fecha modificacion
                </th>
                <th scope="col" class="px-6 py-3">
                   Estado
                </th>
                <th scope="col" class="px-6 py-3">
                  Direccion
               </th>
               <th scope="col" class="px-6 py-3">
                Nombre
             </th>
             <th scope="col" class="px-6 py-3">
              Telefono
           </th>
           <th scope="col" class="px-6 py-3">
            Modificar
         </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of respvec" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" >
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{ item.id }}
                </th>
                <td class="px-6 py-4">
                  {{ item.created_by }}
                </td>
                <td class="px-6 py-4">
                  {{ item.created_date }}
                </td>
                <td class="px-6 py-4">
                  {{ item.modified_by }}
                </td>
                <td class="px-6 py-4">
                  {{ item.modified_date }}
                </td>
                <td class="px-6 py-4">
                  {{ item.status}}
                </td>
                <td class="px-6 py-4">
                  {{ item.address }}
                </td>
                <td class="px-6 py-4">
                  {{ item.name}}
                </td>
                <td class="px-6 py-4">
                  {{ item.phone }}
                </td>
                <td>
                    <button type="submit" (click)="fila(item)" class="dark:text-white">Modificar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div [ngClass]="{'hidden': !tabvisible }"class="flex top-20  ">
    <form (ngSubmit)="submitForm()" #myForm="ngForm" class="bg-gray-600 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-6 flex items-center">
            <label for="created_by" class="pl-0 pr-5 block mb-2  text-sm font-medium text-gray-900 dark:text-white whitespace-nowrap">Creado por:</label>
            <input [ngModel]="selec.created_by" type="text" id="created_by" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light " name="created_by" [(ngModel)]="formData.created_by"  required>
          </div>
          <div class="mb-6 flex items-center">
            <label for="created_date" class="pl-0 pr-5 block mb-2 text-sm font-medium text-gray-900 dark:text-white whitespace-nowrap">Fecha creacion:</label>
            <input [ngModel]="selec.created_date" type="datetime-local" id="created_date" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light " name="created_date" [(ngModel)]="formData.created_date" required>
          </div>
          <div class="mb-6 flex">
            <label for="modified_by" class="pl-0 pr-5 block mb-2 text-sm font-medium text-gray-900 dark:text-white whitespace-nowrap">Modificado por:</label>
            <input [ngModel]="selec.modified_by" type="text" id="modified_by" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" name="modified_by" [(ngModel)]="formData.modified_by" required>
          </div>
          <div class="mb-6 flex">
            <label for="modified_date" class="pl-0 pr-5 block mb-2 text-sm font-medium text-gray-900 dark:text-white whitespace-nowrap">Fecha modificacion:</label>
            <input [ngModel]="selec.modified_date" type="datetime-local" id="modified_date" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" name="modified_date" [(ngModel)]="formData.modified_date" required>
          </div>
          <div class="flex items-start mb-6">
            <div class="flex items-center h-5">
              <input [ngModel]="selec.status" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" [(ngModel)]="chec" name="status"  (change)="onChange()" required>
            </div>
            <label for="status" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Estado</label>
          </div>
          <div class="mb-6 flex">
            <label for="address" class=" pl-0 pr-5 block mb-2 text-sm font-medium text-gray-900 dark:text-white">Direccion:</label>
            <input [ngModel]="selec.address" type="text" id="address" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" name="address" [(ngModel)]="formData.address"  required>
          </div>
          <div class="mb-6 flex">
            <label for="name" class="pl-0 pr-5 block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre:</label>
            <input [ngModel]="selec.name" type="text" id="name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" name="name" [(ngModel)]="formData.name"  required>
          </div>
          <div class="mb-6 flex">
            <label for="phone" class="pl-0 pr-5 block mb-2 text-sm font-medium text-gray-900 dark:text-white">Telefono:</label>
            <input [ngModel]="selec.phone" type="text" id="phone" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" name="phone" [(ngModel)]="formData.phone"  required>
          </div>
          <div>
            <div class="flex justify-between">
              <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Actualizar</button> 
              <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"(click)="cancelar()" >Cancelar</button>   
           
            </div>
          </div>
          <div class="pt-5">
            <label>{{ serverResponse }}</label>
          </div>
        </form>
  </div>
